{% extends 'base.html' %}
{% block title %}{{ post.title }}{% endblock %}

{% block content %}
    <h1>{{ post.title }}</h1>
    <p><em>Dipublikasikan pada {{ post.created_at|date:"d F Y" }}</em></p>
    
    <hr>
    
    <div class="detail-content">
        {{ post.content|safe }}
    </div>

    <hr>
    <a href="{% url 'blog:post_list' %}">&laquo; Kembali ke Blog</a>
{% endblock %}
